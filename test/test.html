<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Planet Creator</title>
    <link rel="stylesheet" href="test.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Create Your Own Planet</h1>
        <form id="planetForm">
            <label for="name">Planet Name:</label>
            <input type="text" id="name" required>

            <label for="size">Size (km):</label>
            <input type="number" id="size" required>

            <label for="distance">Distance from Sun (km):</label>
            <input type="number" id="distance" required>

            <label for="atmosphere">Atmosphere:</label>
            <input type="text" id="atmosphere" required>

            <label for="conditions">Surface Conditions:</label>
            <input type="text" id="conditions" required>

            <label for="lifeForms">Known Life Forms:</label>
            <input type="text" id="lifeForms" required>

            <button type="submit">Create Planet</button>
        </form>

        <div id="planetDetails"></div>
        <canvas id="planetCanvas"></canvas>
    </div>
    <script src="test.js"></script>
</body>
</html>
